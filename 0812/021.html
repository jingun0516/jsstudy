<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파선아실</title>
</head>
<body>
<script>
    // 함수를 선언할 때는 a, b를 파라미터
    function sum(a, b){
        return a + b;
    }

    // 함수를 실행할 때는 1, 2 / 7, 3 / 5, 10 (a, b) 를 argument(아규먼트)
    console.log(sum(1, 2));
    console.log(sum(7, 3));
    console.log(sum(5, 10));
</script>
</body>
</html>
