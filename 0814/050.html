<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 제어하기</title>
    <style>
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<button class="hello">HELLO!</button>
<script>
    // 앞에서는 Text만 수정
    // 이벤트 추가, 클래스 제어, 요소 생성 및 삭제, 속성 제어 등 다양한 DOM 제어

    const myBtn = document.querySelector('button');
    // 1. 이벤트 추가

    // myBtn.addEventListener('click', () => {
    //     console.log('hello world');
    // });

    // 2. 클래스 제어
    myBtn.addEventListener('click', function () {
        // myBtn.classList.add("blue"); // 클래스를 추가합니다.
        // myBtn.classList.remove("blue"); // 클래스를 제거합니다.
        myBtn.classList.toggle('blue'); // 클래스를 토글합니다.
        console.log(myBtn.classList.contains('blue')); // 클래스가 있는지 확인합니다.
    });

    // 3. 요소 제어
    // 이 데이터는 통신을 통해 받아온 데이터
    const data = {
        name: 'hello',
        content: 'world',
        price: 3000
    };
    const section = document.createElement('section');
    const name = document.createElement('h2');      // 섹션 안에 헤딩은 '필수'!
    const content = document.createElement('p');
    const price = document.createElement('p');
    const img = document.createElement('img');

    //img.setAttribute('src', 'https://via.placeholder.com/300');
    img.src = 'https://via.placeholder.com/300';
    name.textContent = data.name;           // == InnerText
    content.textContent = data.content;
    price.textContent = data.price;
    price.style.color = 'red';
    price.style.fontSize = '20px';
    // font-size => fontSize

    section.appendChild(name);
    section.appendChild(content);
    section.appendChild(price);
    section.appendChild(img);

    // document.body.appendChild(section);
    document.body.append(section);
    // appendChild와 차이점
    // 여러 개의 노드를 한 번에, 텍스트도 자식 노드로 포함 가능

    // 케밥 표기법
    // font-weight

    // 광고 가 내가 본것 위주로 나오는 이유
    // => 서드파트 쿠키 .. 나중에 배움
</script>
</body>
</html>
