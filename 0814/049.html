<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 트리에 접근하기</title>
</head>
<body>
<h1 id="logo" class="title">hello world</h1>
<section>
    <h2 id="section-title">HTML 1</h2>
    <p id="contents">HTML is HyperText Markup Language.</p>
</section>
<section>
    <h2 id="section-title">HTML 2</h2>
    <p id="contents">HTML is HyperText Markup Language.</p>
</section>
<p class="hello">hello world</p>
<script>
    const logo = document.getElementById('logo');
    // querySelector  << 제일 많이 사용
    const sectionTitle = document.querySelector(('#section-title'));        // 첫번째 요소만
    const sectionTitleAll = document.querySelectorAll(('#section-title'));
    const hello = document.querySelector(('.hello'));

    console.log(logo);
    console.log(sectionTitle);
    console.log(sectionTitleAll);
    console.log(hello);

</script>
</body>
</html>
